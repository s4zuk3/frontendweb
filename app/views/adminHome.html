<md-content ng-cloak>
<!-- Header -->
<md-toolbar ng-controller="headerController">
	<div class="md-toolbar-tools">
		<span class="titleA">Eventos</span> <span class="titleB">Usach</span>
		<span>&nbsp; &nbsp; Panel de Administraci√≥n</span>
		<span flex=""></span>
		<md-button class="md-secondary" aria-label="Home" ng-click="home()">
			<span class="glyphicon glyphicon-user"></span>
			{{ session.getUser() }}
		</md-button>
		<md-button class="md-icon-button" aria-label="Logout" ng-click="logout($)">
			<span class="glyphicon glyphicon-log-out"></span>
		</md-button>
	</div>
	<div class="md-toolbar-tools" style="height:24px;background:#FFF;">
		<span flex=""></span>
		<md-button class="md-raised" aria-label="Nuevo Evento" ng-click="nuevo()">
			<span class="glyphicon glyphicon-plus-sign"></span>
			Nuevo Evento
		</md-button>
		<md-button class="md-raised" aria-label="Nuevo Evento" ng-click="gestEventos()">
			<span class="glyphicon glyphicon-calendar"></span>
			Gestionar Eventos
		</md-button>
		<md-button class="md-raised" aria-label="Mis Suscripciones" ng-click="gestUsuarios()">
			<span class="glyphicon glyphicon-list-alt"></span>
			Gestionar Usuarios
		</md-button>
		<md-button class="md-raised" aria-label="Mis Suscripciones" ng-go-click="/user">
			<span class="glyphicon glyphicon-eye-open"></span>
			Ver como Usuario
		</md-button>
	</div>
</md-toolbar>

<!-- Main -->
<section id="main" class="container" ng-controller="EventosController" style="margin:auto;height:22em;">

		<md-content  ng-init="fetchTipos()">
			<md-input-container flex class="md-block">
				<label>Tipo Evento</label>
				<md-select ng-model="evento.tipo">
					<md-option ng-repeat="tipo in tipos" value="{{tipo}}">
						{{tipo}}
					</md-option>
			</md-input-container>
		</md-content>
	</div>-->
	<div ng-cloak>
		<md-content ng-init="fetch()">
			<md-list>
				<md-list-item class="md-2-line" ng-repeat="evento in eventos">
					<img ng-src="img/icons/{{evento.foto}}.png" class="face" alt="{{evento.titulo}}" ng-cloak>
					<div class="md-list-item-text" style="float:left;width:80%;text-align:justify;">
						<h3>{{evento.titulo}}</h3>
						<p>{{evento.descripcion}}</p>
					</div>
					<div style="float:left;padding-right: 0em;text-align:center">
						<md-button ng-click="edit(evento.id)">Editar</md-button>
						<md-button ng-click="activate(evento.id)">Desactivar</md-button>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
</section>
</md-content>
