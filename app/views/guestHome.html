<md-content>
<!-- Header -->
<md-toolbar ng-controller="headerController">
	<div class="md-toolbar-tools">
		<span class="titleA">Eventos</span> <span class="titleB">Usach</span>
		<span flex=""></span>
		<md-button class="md-secondary" aria-label="Home" ng-click="home()">
			<span class="glyphicon glyphicon-user"></span>
			Invitado
		</md-button>
		<md-button class="md-raised" aria-label="Registrarse" ng-click="showRegister($event)">
			Registrarse
		</md-button>
		<md-button class="md-raised" aria-label="Iniciar Sesión" ng-click="showLogin($event)">
			Iniciar Sesión
		</md-button>
	</div>
	<div class="md-toolbar-tools" style="height:24px;background:#FFF;">
		<span flex=""></span>
	</div>
</md-toolbar>

<!-- Main -->
<section id="main" class="container">
	<div id="" style="float:left;width:600px;padding-left:0em;">
		<md-content ng-controller="EventosController">
			<md-list ng-init="fetch()">
				<md-list-item class="md-2-line" ng-repeat="evento in eventos">
					<img ng-src="img/icons/{{evento.foto}}.png" class="face" alt="{{evento.titulo}}">
					<div class="md-list-item-text" style="padding-right: 6em;text-align:justify;">
						<h3>{{evento.titulo}}</h3>
						<p>{{evento.descripcion}}</p>
					</div>
					<md-button class="md-secondary" ng-click="addMarker(evento.lat,evento.lng)">Ver</md-button>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
	<div id="googleMap" style="width:500px;height:380px;margin:auto;float:left;"></div>
</section>

</md-content>
